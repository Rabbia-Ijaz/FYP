<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#textureImg')
                    .attr('src', e.target.result)
                    .width(120)
                    .height(120);
            };

            reader.readAsDataURL(input.files[0]);
            document.getElementById("TextureLogo").style.display = "none";
            document.getElementById("textureImg").style.display="block";
        }
    }
    function readURL2(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#targetImg')
                    .attr('src', e.target.result)
                    .width(120)
                    .height(120);
            };

            reader.readAsDataURL(input.files[0]);
            document.getElementById("targetLogo").style.display = "none";
            document.getElementById("targetImg").style.display="block";
        }
    }
</script>
